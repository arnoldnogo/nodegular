<!DOCTYPE html>
<html ng-app="nodegular">
<head>
	<title>Node, Angular n NEDB Mashup</title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://bootswatch.com/cosmo/bootstrap.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://code.angularjs.org/1.4.7/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
<script src="core.js"></script>

</head>
<body ng-controller="mainController">
<div class="row">
	<div class="container">
		<h1>Node, Angular n NEDB Mashup</h1>

		<input class="form-control" placeholder="Search ..." type="text" ng-model="search">
		<table id="mytable" class="table table-striped table-bordered table-hover">
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Company</th>
					<th>Avatar</th>
					<th>Date</th>
				</tr>			
			</thead>
			<tbody>
				<tr ng-repeat="rdata in randomData | filter:search">
					<td>{{ rdata.name }}</td>
					<td>{{ rdata.email }}</td>
					<td>{{ rdata.company }}</td>
					<td><img ng-src="{{ rdata.avatar }}"></td>
					<td>{{ rdata.date | date:"yyyy/MM/dd"}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
	
</body>
</html>
